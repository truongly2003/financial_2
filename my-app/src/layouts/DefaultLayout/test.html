<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4">
            <h1 class="text-3xl font-bold text-gray-900">Danh Sách Sản Phẩm</h1>
        </div>
    </header>

    <!-- Main content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 ">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Product Card 1 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://via.placeholder.com/300x200" alt="Sản phẩm 1" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-gray-900">Sản phẩm 1</h3>
                    <p class="mt-1 text-gray-600">Mô tả ngắn về sản phẩm 1</p>
                    <div class="mt-2 flex justify-between items-center">
                        <span class="text-xl font-bold text-gray-900">250.000đ</span>
                        <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                            Thêm vào giỏ
                        </button>
                    </div>
                </div>
            </div>

            <!-- Product Card 2 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://via.placeholder.com/300x200" alt="Sản phẩm 2" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-gray-900">Sản phẩm 2</h3>
                    <p class="mt-1 text-gray-600">Mô tả ngắn về sản phẩm 2</p>
                    <div class="mt-2 flex justify-between items-center">
                        <span class="text-xl font-bold text-gray-900">300.000đ</span>
                        <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                            Thêm vào giỏ
                        </button>
                    </div>
                </div>
            </div>

            <!-- Product Card 3 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://via.placeholder.com/300x200" alt="Sản phẩm 3" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-gray-900">Sản phẩm 3</h3>
                    <p class="mt-1 text-gray-600">Mô tả ngắn về sản phẩm 3</p>
                    <div class="mt-2 flex justify-between items-center">
                        <span class="text-xl font-bold text-gray-900">200.000đ</span>
                        <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                            Thêm vào giỏ
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow mt-8">
        <div class="max-w-7xl mx-auto py-4 px-4 text-center text-gray-600">
            <p>&copy; 2025 Cửa hàng của bạn. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
